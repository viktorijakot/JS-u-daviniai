<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Search</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <style>
      .no-pic {
        height: 400px;
        color: black;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .additionalInfo {
        background: rgba(0, 0, 0, 0.7);
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        padding: 0 1rem;
      }

      .relative {
        position: relative;
      }
    </style>
  </head>
  <body>
    <div class="container my-5" style="max-width: 1024px">
      <form class="input-group mb-3" onsubmit="fetchMovies(event)">
        <input
          type="text"
          class="form-control"
          placeholder="Enter Movie Title"
        />
        <button class="btn btn-primary">Search</button>
      </form>
      <div class="result row"></div>
      <div class="paginate"></div>
    </div>
    <script>
      const result = document.querySelector(".result");
      const pagination = document.querySelector(".paginate");
      let page = 1;


      function fetchMovies(e) {
        e.preventDefault();

        const val = document.querySelector('input[type="text"]').value;

        fetch(`http://www.omdbapi.com/?apikey=96949423&s=${val}&page=${page}`)
          .then((resp) => resp.json())
          .then((resp) => {
            console.log(page);
            console.log(resp);
            result.innerHTML = resp.Search.map(
              (data) => `
                    <div class="col-md-4 mb-4">
                        <div class="relative" 
                            onmouseenter="showInfo(event, '${data.imdbID}')"
                            onmouseleave="removeInfo(event)"
                        >
                            <div class="mb-2">
                                ${
                                  data.Poster === "N/A"
                                    ? `<div class="bg-secondary-subtle no-pic">Paveiksliuko nÄ—ra</div>`
                                    : `<img src="${data.Poster}" style="width: 100%; height: 400px; object-fit: cover;">`
                                } 
                            </div>
                            <h4>${data.Title}</h4>
                            <div class="d-flex justify-content-between">
                                <span>${data.Type}</span>
                                <span>${data.Year}</span>
                            </div>
                        </div>
                    </div>
                `
            ).join("");

            paginate(resp.totalResults);
            page = 1
          });
      }

      function showInfo(e, id) {
        const info = document.querySelector(".additionalInfo");

        if (info) return;

        fetch("http://www.omdbapi.com/?apikey=96949423&i=" + id)
          .then((resp) => resp.json())
          .then((resp) => {
            e.target.innerHTML += `
                    <div class="additionalInfo">
                        <p>${resp.Plot}</p>
                    </div>
                `;
          });
      }

      function removeInfo(e) {
        const info = document.querySelector(".additionalInfo");

        if (info) info.remove();
      }

      function goToPage(e, targetPage) {
        page = targetPage;
        fetchMovies(e);
        e.target.style.backgroundColor = "#eaecef";

      }

      function paginate(total) {
        const pages = Math.ceil(total / 10);

        let res1 = "";
        let res2 = "";
        let res3 = "";
        let res4 = "";
        let res5 = "";

        for (let i = 1; i <= pages; i++) {
          if (i < page + 3 && i > page - 1 && i < pages - 3) {
            res1 += `
                    <li class="page-item">
                        <button class="page-link ${
                          page === i ? "disabled" : ""
                        }" onclick="goToPage(event, ${i})">${i}</button>
                    </li>
                `;
          } else if (i < page && page > 3) {
            res1 = "";
            res1 += `
                    <li class="page-item">
                        <button class="page-link ${
                          page === i ? "disabled" : ""
                        }" onclick="goToPage(event, ${i})">${i}</button>
                    </li>
                `;
          }
          if (page > 9 && i < 5) {
            res4 += `
                    <li class="page-item">
                        <button class="page-link ${
                          page === i ? "disabled" : ""
                        }" onclick="goToPage(event, ${i})">${i}</button>
                    </li>
                `;
            res5 = `<li class="page-item">
                        <a class="page-link">...</a>
                    </li>`;
          }
          if (i >= page + 3 && i <= pages - 3) {
            res2 = `<li class="page-item">
                        <a class="page-link">...</a>
                    </li>`;
          }
          if (i > pages - 3) {
            res3 += `
                    <li class="page-item">
                        <button class="page-link ${
                          page === i ? "disabled" : ""
                        }" onclick="goToPage(event, ${i})">${i}</button>
                    </li>
                `;
          }
        }
        pagination.innerHTML = `
                <nav>
                    <ul class="pagination justify-content-center">
                        <li class="page-item ${page === 1 ? "disabled" : ""}">
                            <button class="page-link" onclick="goToPage(event, ${
                              page - 1
                            })">Previous</button>
                        </li>
                        ${res4}
                        ${res5}
                        ${res1}
                        ${res2}
                        ${res3}
                        <li class="page-item ${
                          pages === page ? "disabled" : ""
                        }">
                            <button class="page-link" onclick="goToPage(event, ${
                              page + 1
                            })">Next</button>
                        </li>
                    </ul>
                </nav>
            `;
      }
    </script>
  </body>
</html>
