<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container my-3" style="max-width: 768px">
      <h3 style="text-align: center">Atspėkite skaičių nuo 0 iki 100</h3>
      <div class="alert alert-danger" style="display: none"></div>
      <div class="alert alert-primary" style="display: none"></div>
      <div class="alert alert-success" style="display: none"></div>
      <form class="input-group" onsubmit="submitAnswer(event)">
        <input
          type="number"
          placeholder="Įveskite skaičių"
          class="form-control"
        />
        <button class="btn btn-primary">Pridėti</button>
      </form>
      <div class="answers"></div>
    </div>
    <script>
      //--6
      //Sukurkite mini žaidimą kuriame atėjęs žmogus
      //galėtų spėti skaičių kurį sugalvojo
      //kompiuteris. Jei spėtas skaičius per
      //didelis išmeskite žinutę „Jūsų skaičius
      //per didelis“. Taip pat jei ir skaičius
      //per mažas. Atspėjus skaičių turite parašyti
      //pasveikinimo žinutę ir pradėti žaidimą
      //iš naujo

      function rand(min, max) {
        min = Math.ceil(min);
        max = Math.floor(max);
        return Math.floor(Math.random() * (max - min + 1) + min);
      }

      const alert = document.querySelector(".alert-danger");
      const success = document.querySelector(".alert-success");
      const note = document.querySelector(".alert-primary");
      const answers = [];
      let number = rand(0, 100);
      let count = 0;

      const submitAnswer = (e) => {
        e.preventDefault();
        console.log(number);
        count++
        if (e.target[0].value === "" || e.target[0].value == "") {
          alert.textContent = "Neįvestas skaičius";
          alert.style.display = "block";
          note.style.display = "none";
          success.style.display = "none";
          return;
        }

        if (e.target[0].value > number) {
          note.textContent = "Jūsų skaičius per didelis";
          note.style.display = "block";
          success.style.display = "none";
          alert.style.display = "none";
          return;
        }

        if (e.target[0].value < number) {
          note.textContent = "Jūsų skaičius per mažas";
          note.style.display = "block";
          success.style.display = "none";
          alert.style.display = "none";
          return;
        }

        if (e.target[0].value == number) {
          success.textContent = `Sveikiname atspėjus skaičių iš ${count} karto, žaiskite iš naujo`;
          success.style.display = "block";
          alert.style.display = "none";
          note.style.display = "none";
          number = rand(0, 100);
          count = 0
          return;
        }
      };
    </script>
  </body>
</html>
