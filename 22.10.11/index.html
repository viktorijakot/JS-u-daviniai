        let star = '*';
        star = star.repeat(400);
        star = star.replace(/(.{50})/g, '$1<br/>')
        document.write(star);

        let trr = 0;
        let result = "";
        while (trr <= 400) {
            result += '*'
            if (trr % 50 === 0)

            trr++

        document.write(result.slice(1))

        //skaičių nuo 1 iki 6 ir jį atspausdinkite atitinkame h tage. 
        //Pvz skaičius 3- rezultatas: <h3>3</h3>

        function rand(min, max) {
            min = Math.ceil(min);
            max = Math.floor(max);
            return Math.floor(Math.random() * (max - min + 1) + min);
