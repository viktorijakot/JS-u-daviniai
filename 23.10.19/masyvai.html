<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body {
        word-wrap: break-word;
    }
</style>

<body>
    <script>
        function rand(min, max) {
            min = Math.ceil(min);
            max = Math.floor(max);
            return Math.floor(Math.random() * (max - min + 1) + min);
        }

        document.write(`<h3 style="color:grey">Pirmas uždavinys</h3>`)
        //Sugeneruokite masyvą iš 30 elementų 
        //(indeksai nuo 0 iki 29), kurių reikšmės yra 
        //atsitiktiniai skaičiai nuo 5 iki 25.
        let array = [];
        for (let i = 0; i < 30; i++) {
            array.push(rand(5, 25));
        }
        document.write(array);
        console.log(array);

        document.write(`<h3 style="color:grey">Antras uždavinys - a)</h3>`);

        //Naudodamiesi 1 uždavinio masyvu: Suskaičiuokite 
        //kiek masyve yra reikšmių didesnių už 10;
        let sumOf10 = 0;
        for (i = 0; i < array.length; i++) {
            if (array[i] > 10) {
                sumOf10++;
            };
        };
        console.log(array, sumOf10);
        document.write(`<p>Didesnių reikšmių didesnių nei 10: ${sumOf10}</p>`);

        document.write(`<h3 style="color:grey">Antras uždavinys - b)</h3>`);

        //Raskite didžiausią masyvo reikšmę ir jos indeksą;


        let maxNumber = Math.max(...array);
        let indexMaxNumber = array.indexOf(maxNumber);
        document.write(`<p>Highest number is: ${maxNumber}, index of the number is: ${indexMaxNumber}</p>`)

        document.write(`<h3 style="color:grey">Antras uždavinys - c)</h3>`);

        //Suskaičiuokite visų porinių (lyginių) 
        //indeksų reikšmių sumą;

        let sum = 0;
        for (i = 0; i < array.length; i++) {
            if (Number.isInteger(i / 2) && i !== 0)
                sum += array[i];
        };

        document.write(`<p>Lyginių indeksų reikšmių suma: ${sum}</p>`);

        document.write(`<h3 style="color:grey">Antras uždavinys - d)</h3>`);

        //Sukurkite naują masyvą, kurio reikšmės 
        //yra 1 uždavinio masyvo reikšmes minus tos 
        //reikšmės indeksas;

        let newArray = [];

        for (i = 0; i < array.length; i++) {
            newArray.push(array[i] - i)
        };
        document.write(`<p>Masyvo reikšmės - jų reikšmių indeksas: ${newArray}</p>`);

        document.write(`<h3 style="color:grey">Antras uždavinys - e)</h3>`);

        //Papildykite masyvą papildomais 10 elementų 
        //su reikšmėmis nuo 5 iki 25, kad bendras 
        //masyvas padidėtų iki indekso 39;

        for (i = 0; i < 10; i++) {
            array.push(rand(5, 25));
        }
        document.write(`Masyvas su papildomaos 10 elementų: ${array}`);
        console.log(array);

        document.write(`<h3 style="color:grey">Antras uždavinys - f)</h3>`);

        //Iš masyvo elementų sukurkite du naujus 
        //masyvus. Vienas turi būti sudarytas iš 
        //neporinių indeksų reikšmių, o kitas iš porinių 
        //(pagal neporinį-porinį indeksą, ne reikšmę);

        let arrayEven = [];
        let arrayNotEven = [];

        for (i = 0; i < array.length; i++) {
            if (Number.isInteger(i / 2 || i !== 0))
                arrayEven.push(array[i]);
            else arrayNotEven.push(array[i]);
        };
        document.write(`<p>Even array index numbers: ${arrayEven}</p>`);
        document.write(`<p>Not even array index numbers: ${arrayNotEven}</p>`);


        document.write(`<h3 style="color:grey">Antras uždavinys - g)</h3>`);

        //Pirminio masyvo elementus su poriniais 
        //indeksais padarykite lygius 0 jeigu jie 
        //didesni už 15;

        for (i = 0; i < array.length; i++) {
            if (Number.isInteger(i / 2 || i !== 0) && array[i] > 15)
                array[i] = 0;
        };

        document.write(`If element's index is even and element is higher than 15, element is equal 0: ${array}`)


        document.write(`<h3 style="color:grey">Antras uždavinys - h)</h3>`);

        //Suraskite pirmą (mažiausią) indeksą, kurio 
        //elemento reikšmė didesnė už 10;

        let arrayMore10 = -1;
        for (i = 0; i < array.length; i++) {
            arrayMore10++;
            if (array[i] > 10)
                break
        }
        document.write(`Pirmas mažiausias indeksas, kurio reikšmė didesnė už 10: ${arrayMore10}`);

        document.write(`<h3 style="color:grey">Trečias uždavinys</h3>`);

        //Sugeneruokite masyvą, kurio reikšmės 
        //atsitiktinės raidės A, B, C ir D, o ilgis 200. 
        //Suskaičiuokite kiek yra kiekvienos raidės.

        let letters = ["A", "B", "C", "D"]
        const generateLetters = (randomletters) => {
            let letters1 = [];
            let a = 0
            let b = 0;
            let c = 0;
            let d = 0;
            for (i = 0; i < 200; i++) {
                letters1.push(randomletters[rand(0, randomletters.length - 1)]);
                if(letters1[i] == 'A')
                a++
                if(letters1[i] == 'B')
                b++
                if(letters1[i] == 'C')
                c++
                if(letters1[i] == 'D')
                d++
            };

            return `${letters1} <br/> A:${a}; B:${b}; C:${c}; D:${d}`
        };

        document.write(`<p>${generateLetters(letters)}</p>`)


        document.write(`<h3 style="color:grey">Ketvirtas uždavinys</h3>`);

        //Sugeneruokite 3 masyvus pagal 3 uždavinio 
        //sąlygą. Sudėkite masyvus, sudėdami atitinkamas
        //reikšmes. Paskaičiuokite kiek unikalių
        //(po vieną, nesikartojančių) reikšmių ir kiek
        //unikalių kombinacijų gavote.

        // AR TEISINGAI SUPRATAU

        let arrayLetters1 = generateLetters(letters);
        let arrayLetters2 = generateLetters(letters);
        let arrayLetters3 = generateLetters(letters);

        document.write(`${arrayLetters1} <br/><br/> ${arrayLetters2} <br/><br/> ${arrayLetters3}`)

        const sum1 = (random1, random2, random3) => {
            let sumSame = 0;
            let different = 0;
            let someSame = 0;
            for (i = 0; i < random1.length; i++) {
                if (random1[i] === random2[i] && random1[i] === random3[i] && random2[i] === random3[i])
                    sumSame++;
                if (random1[i] !== random2[i] && random1[i] !== random3[i] && random2[i] !== random3[i])
                    different++;
                else someSame++
            };
            return `Same elements with same index: ${sumSame}; Unique elements: ${different}; Might be same elements in two arrays: ${someSame}`
        };
        console.log(arrayLetters1, arrayLetters2, arrayLetters3)

        document.write(`<p>${sum1(arrayLetters1, arrayLetters2, arrayLetters3)}</p>`)

        document.write(`<h3 style="color:grey">Penktas uždavinys</h3>`);

        //Sugeneruokite du masyvus, kurių reikšmės 
        //yra atsitiktiniai skaičiai nuo 100 iki 999. 
        //Masyvų ilgiai 100. Masyvų reikšmės turi būti 
        //unikalios savo masyve (t.y. neturi kartotis).

        const generatenumbers = () => {
            let numbers = [];
            while (numbers.length < 100) {
                let n = rand(100, 999)
                if (numbers.indexOf(n) === -1)
                    numbers.push(n);
            };

            return numbers
        };
        let arrayNumbers1 = generatenumbers()
        let arrayNumbers2 = generatenumbers()
        console.log(arrayNumbers1.indexOf(3))
        document.write(`${arrayNumbers1} <br/><br/> ${arrayNumbers2}`)


        document.write(`<h3 style="color:grey">Šeštas uždavinys</h3>`);

        //Sugeneruokite masyvą, kuris būtų sudarytas 
        //iš reikšmių, kurios yra pirmame 5 uždavinio 
        //masyve, bet nėra antrame 5 uždavinio masyve.

        let arrayNumber3 = [];
        let sameNum = [];
        for (i = 0; i < arrayNumbers1.length; i++) {
            if (arrayNumbers1[i] !== arrayNumbers2[i])
                arrayNumber3.push(arrayNumbers1[i])
            else sameNum.push(arrayNumbers1[i])
        }
        document.write(arrayNumber3)


        document.write(`<h3 style="color:grey">Septintas uždavinys</h3>`);


        //Sugeneruokite masyvą iš elementų, kurie 
        //kartojasi abiejuose 5 uždavinio masyvuose.
        document.write(`<p>Deleted number from array(same numbers in both arrays):${sameNum}</p>`)

        document.write(`<h3 style="color:grey">Aštuntas uždavinys</h3>`);

        //Sugeneruokite masyvą, kurio indeksus 
        //sudarytų 5 uždavinio pirmo masyvo reikšmės, 
        //o jo reikšmės  būtų iš  antrojo 5 uždavinio 
        //masyvo.

        for(i = 0; i < Math.max(arrayNumbers1); i++) {
            arrayNumbers1.map((item, index) => {
                
            })
        }

        document.write(`<h3 style="color:grey">Devintas uždavinys</h3>`);
        //Sugeneruokite 10 skaičių masyvą pagal taisyklę:
        // Du pirmi skaičiai- atsitiktiniai nuo 5 iki 25.
        // Trečias, pirmo ir antro suma. Ketvirtas- antro
        // ir trečio suma. Penktas trečio ir ketvirto 
        //suma ir t.t.

        let number10 = []
        let numIn = 0;
        for (i = 0; i < 2; i++) {
            let num = rand(5, 25)
            if (i < 2) {
                number10.push(num)
            }
        }
        console.log(number10)
        for (i = 2; i < 10; i++) {
            numIn++
            number10.push(number10[numIn] + number10[numIn - 1])
        }
        console.log(number10)
        document.write(number10)

        const kas = []
        for (i = 0; i < 10; i++) {
            if (i < 2) {
                kas.push(rand(5, 25))
            } else {
                kas.push(kas[i-1] + kas[i-2])
            }
        }

        console.log({kas});


    </script>
</body>
