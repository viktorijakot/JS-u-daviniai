<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function rand(min, max) {
        min = Math.ceil(min);
        max = Math.floor(max);
        return Math.floor(Math.random() * (max - min + 1) + min);
      }

      const integer = (number) => {
        let sum = 0;
        for (i = 2; i < number; i++) {
          if (Number.isInteger(number / i)) sum++;
        }
        return sum;
      };
      //Sugeneruokite masyvą iš 10 elementų, kurie
      //yra masyvai iš 10 elementų, kurie yra
      //atsitiktiniai skaičiai nuo 1 iki 100.
      //Jeigu tokio didelio masyvo (ne atskirai
      //mažesnių) pirminių skaičių vidurkis mažesnis
      //už 70, suraskite masyve mažiausią skaičių
      //(nebūtinai pirminį) ir prie jo pridėkite 3.
      //Vėl paskaičiuokite masyvo pirminių skaičių
      //vidurkį ir jeigu mažesnis nei 70 viską
      //kartokite.

      let array = [];
      for (i = 0; i < 10; i++) {
        array[i] = [];
        for (y = 0; y < 10; y++) {
          array[i][y] = rand(1, 100);
        }
      }
      console.log(array);

      let arr = [];
        for (i = 0; i < array.length; i++) {
          for (y = 0; y < array[i].length; y++) {
            arr.push(array[i][y]);
          }
        }

        let primeArrOne = arr.filter(
          (item) => integer(item) === 0 && item !== 1
        );

      const integ = ((array
        .map((item, index) =>
          item.filter((item) => integer(item) === 0 && item !== 1)
        )
        .map((item) => item.reduce((a, b) => a + b))
        .reduce((a, b) =>
            (a + b))) / primeArrOne.length)

      console.log(integ);
      console.log(primeArrOne.length)
      
    </script>
  </body>
</html>
